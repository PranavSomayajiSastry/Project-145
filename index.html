<html>
  <head>
    <title>Helping Shreyas</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js">  </script>
  </head>
  <body>
    <a-scene>
      <a-plane        color="#037ef3"   position="0 0 0"          rotation="-90 0 0"    width="10"            lenght="10"     shadow>  </a-plane>
      <a-box          color="#00c16e"   position="-1 0.5 0.3"     depth="0.5"           width="0.5"           height="0.5"    shadow>  </a-box>
      <a-cylinder     color="#f85a40"   position="3.8 0.75 0"     radius="0.5"          height="1.5"                          shadow>  </a-cylinder>
      <a-cone         color="#7552cc"   position="1.25 0.5 -0.1"  radius-bottom="0.5"   radius-top="0"                        shadow>  </a-cone>
      <a-dodecahedron color="#0cb9c1"   position="2.5 0.40 0"     radius="0.5"                                                shadow>  </a-dodecahedron>
      <a-octahedron   color="#f48924"   position="-2.3 0.43 0"    radius="0.45"                                               shadow>  </a-octahedron>
      <a-ring         color="#ffc845"   position="-3.7 0.7 0"     radius-inner="0.25"   radius-outer="0.7"                    shadow>  </a-ring>
      <a-sphere       color="#52565e"   position="0 0.5 -0.25"    radius="0.5"                                                shadow>  </a-sphere>
    </a-scene>
  </body>
</html>
